<!-- Botones se agrega un padding inferior y superior de 4 y un margin button de 4-->
<section id="actions" class="py-4 mb-4 bg-light">
  <div class="container">
      <div class="row">
          <div class="col-md-3">
              <a href="#" class="btn btn-primary btn-block" data-toggle="modal" data-target="#agregarClienteModal">
                  <i class="fas fa-plus"></i> Agregar Cliente

              </a>
          </div>
      </div>
  </div>
</section>

<!--Listado de Clientes-->
<section id="clientes">
    <div class="container">
        <div class="row">
            <div class="col-md-9">
                <div class="card">
                    <div class="card-header">
                        <h4>Listado de Clientes</h4>
                    </div>
                    <table class="table table-striped">
                        <thead class="thead-dark">
                            <tr>
                                <th>#</th>
                                <th>Nombre</th>
                                <th>Saldo</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let cliente of clientes; let i = index">
                                <td>{{i+1}}</td>
                                <td>{{cliente.nombre}} {{cliente.apellido}}</td>
                                <td>{{cliente.saldo | currency:'CLP':'$'}}</td>
                                <td>
                                    <a [routerLink]="['/cliente/editar',cliente.id]"  routerLinkActive="active" class="btn btn-secondary" >
                                        <i class="fas fa-angle-double-right"></i>Editar
                                    </a>
                                </td>
                            </tr>
                        </tbody>

                    </table>
                </div>
            </div>
            <!--Tarjeta lateral que mostrara el saldo que devben los clientes y el nÃºmero de clientes que tiene la aplicacion-->
            <div class="col-md-3">
                <div class="card text-center bg-danger text-white mb-3">
                    <div class="card-body">
                        <h3>Saldo Total</h3>
                        <h4 class="display-4">
                            {{getSaldoTotal() | currency:'CLP':'$'}}
                        </h4>
                    </div>
                </div>
               
                <div class="card text-center bg-success text-white mb-3">
                    <div class="card-body">
                        <h3>Total Clientes</h3>
                        <h4 class="display-4">
                          <i class="fas fa-users"></i>{{clientes?.length}}
                        </h4>
                    </div>
                </div>
            </div>
            <!--Fin tarjeta Lateral-->
        </div>
    </div>
</section>

<!--Agregar cliente modal-->
<div class="modal fade" id="agregarClienteModal">
    <div class="modal-dialog modl-lg">
        <div class="modal-content">
            <div class="modal-header bg-info text-white">
                <h5 class="modal-title"> Agregar Cliente</h5>
                 <button class="close" data-dismiss="modal">
                    <span>&times;</span>
                 </button>
            </div>
            <form>
                
            </form>

        </div>

    </div>

</div>
